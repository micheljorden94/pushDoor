<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#picLists{
			position: relative;
			width: 1000px;
			height: 400px;
			margin: 100px auto;
			overflow: hidden;
		}
		#picLists ul{
			list-style: none;
		}
		#picLists li{
			width: 1000px;
			height: 400px;
			position: absolute;
			top: 0;
		}
		#picLists img{
			width: 100%;
			height: 400px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script>
		$(function(){
			var myLi = $('#picLists').find('li');
			for(var i = 0; i < myLi.length; i++){
				myLi.eq(i).css({'left':i*200+'px'});
			}
			myLi.hover(function(){
				var index = $(this).index();
				for(var i = 0; i <= index; i++){
					myLi.eq(i).stop().animate({'left':i*50+'px'},300);
				}
				for(var j = index+1; j< myLi.length; j++){
					myLi.eq(j).stop().animate({'left':750+j*50+'px'},300);
				}
			},function(){
				for(var i = 0; i < myLi.length; i++){
					myLi.eq(i).stop().animate({'left':i*200+'px'},300);
				}
			});
		});
	</script>
</head>
<body>
	<div id="picLists">
		<ul>
			<li><img src="han1.jpg" alt="1"></li>
			<li><img src="han2.jpg" alt="2"></li>
			<li><img src="han3.jpg" alt="3"></li>
			<li><img src="han4.jpg" alt="4"></li>
			<li><img src="han5.jpg" alt="5"></li>
		</ul>
	</div>
</body>
</html>
