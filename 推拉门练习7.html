<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#picLists{
			width: 1000px;
			height: 400px;
			position: relative;
			overflow: hidden;
			margin: 0 auto;
			border: 1px solid #ccc;

		}
		#picLists ul li{
			width: 1000px;
			height: 400px;
			position: absolute;
			top: 0;
		}
		img{
			cursor: pointer;
			width: 100%;
			height: 400px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>
<body>
	<div id="picLists">
		<ul>
			<li><img src="han1.jpg" alt=""></li>
			<li><img src="han2.jpg" alt=""></li>
			<li><img src="han3.jpg" alt=""></li>
			<li><img src="han4.jpg" alt=""></li>
			<li><img src="han5.jpg" alt=""></li>
			<li><img src="shj1.jpg" alt=""></li>
			<li><img src="shj2.jpg" alt=""></li>
			<li><img src="shj3.jpg" alt=""></li>
			<li><img src="shj4.jpg" alt=""></li>
			<li><img src="shjTV.jpg" alt=""></li>
		</ul>
	</div>
	<script>
		$(document).ready(function(){
			var myLi = $('#picLists').find('li');
			for(var i = 0; i < myLi.length; i++){
				myLi.eq(i).css({'left':i*100+'px'});
			}

			myLi.hover(function() {
				/* Stuff to do when the mouse enters the element */
				var inIndex = $(this).index();
				for(var j = 1; j <= inIndex; j++){
					myLi.eq(j).stop().animate({'left':j*50+'px'}, 300);
				}
				for(var j = inIndex+1; j < myLi.length; j++){
					myLi.eq(j).stop().animate({'left':750+j*50+'px'}, 300);
				}
			}, function() {
				/* Stuff to do when the mouse leaves the element */
				for(var i = 0; i < myLi.length; i++){
					myLi.eq(i).stop().animate({'left':i*100+'px'}, 300);
				}
			});
		});
	</script>
</body>
</html>
