<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#picLists{
			width: 1000px;
			height: 400px;
			overflow: hidden;
			position: relative;
			margin:100px auto;
		}
		ul{
			list-style: none;
		}
		li{
			width: 1000px;
			height: 400px;
			position: absolute;
			top: 0;
		}
		img{
			width: 100%;
			height: 400px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script>
		$(function(){
			var $myLi = $('#picLists').find('li');
			for(var i = 0; i < $myLi.length; i++){
				$myLi.eq(i).css({'left':i*200+'px'});
			}
			$myLi.hover(function(){
				var index = $(this).index();
				for(var i = 0; i <= index; i++){
					$myLi.eq(i).stop().animate({'left':i*50+'px'},300);
				}
				for(var i = index+1; i < $myLi.length; i++){
					$myLi.eq(i).stop().animate({'left':750+i*50+'px'},300);
				}
			},function(){
				for(var i = 0; i < $myLi.length; i++){
					$myLi.eq(i).stop().animate({'left':i*200+'px'},300);
				}
			});
		});
	</script>
</head>
<body>
	<div id="picLists">
		<ul>
			<li><img src="han1.jpg" alt=""></li>
			<li><img src="han2.jpg" alt=""></li>
			<li><img src="han3.jpg" alt=""></li>
			<li><img src="han4.jpg" alt=""></li>
			<li><img src="han5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
